<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th {
            border: 1px solid black;
            padding: 5px;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        td:nth-child(4), th:nth-child(4) {
               display: none;
            }
        @media screen and (min-width: 768px) {
            td:nth-child(4), th:nth-child(4) {
               display: table-cell;
            }
        }
    </style>
</head>
<body>
    <table id="table">
        <thead id="thead">
            <tr id="trHead">
                <th id="th1">Teste1</th>
                <th id="th2">Teste2</th>
                <th id="th3">Teste3</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr id="trBody">
                <td id="td1">Teste1Coluna</td>
                <td id="td2">Teste2Coluna</td>
                <td id="td3">Teste3Coluna</td>
            </tr>
        </tbody>
    </table>
    <script>
        const tbody = document.getElementById("tbody");
        const trBody = document.getElementById("trBody");
        const thead = document.getElementById("thead");
        const trHead = document.getElementById("trHead");

        let th4 = document.createElement("th");
        th4.innerHTML = "Teste4";
        th4.setAttribute("id", "th4");
        trHead.appendChild(th4);

        let td4 = document.createElement("td");
        td4.innerHTML = "Teste4Coluna";
        td4.setAttribute("id", "td4");
        trBody.appendChild(td4)
    </script>
</body>
</html>
