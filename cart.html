<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Carrinho</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="containerTabela" class="containerTabela">
            <table id="table" class="table">
                <thead id="tHead" class="tHead">
                    <tr id="trHead" class="trHead">
                        <th id="thHead1" class="thHead1">Produto</th>
                    </tr>
                </thead>
                <tbody id="tBody" class="tBody">
                    <tr id="trBody" class="trBody">
                        <td id="tdBody1" class="tdBody1">
                            <div id="containerImg" class="containerImg">
                                <div id="containerBotoes" class="containerBotoes">
                                    <button>
                                        <img src="imagens/menos.png" alt="Menos">
                                    </button>
                                    <span id="spanQntd" class="spanQntd">
                                        1
                                    </span>
                                    <button>
                                        <img src="imagens/mais.png" alt="Mais">
                                    </button>
                                    <button>
                                        <img src="imagens/delete.png" alt="Delete">
                                    </button>
                                </div>
                            </div>
                            <div id="containerNomePreço" class="containerNomePreço">
                                <div id="nomeProduto" class="nomeProduto"></div>
                                <!-- Boné -->
                                <div id="preçoProduto" class="preçoProduto"></div>
                                <!-- Total: 27,99 -->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/cart.js" defer></script>
</body>

</html>
