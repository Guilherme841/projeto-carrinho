<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Loja</title>
</head>

<body>
    <header>
        <nav>
            <div id="containerCarrinhoNav">
                <a href="cart.html">
                    <button id="carrinho">
                        <img src="imagens/carrinho2.png" alt="carrinho de compra">
                        <div class="legendaCarrinho">
                            <p>Carrinho</p>
                            <p id="quantidadeProdutos">Produtos</p>
                        </div>
                    </button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section id="containerMercado">
            <div id="containerProdutos">
                <div class="produto">
                    <div class="imagem"><img src="imagens/bola.jpg" alt="bola de futebol"></div>
                    <div class="legenda">
                        <p class="nome">Bola de futebol</p>
                        <p class="preço">Preço: R$ 29,90</p>
                        <button class="botaoCarrinho"><img src="imagens/carrinho.png" alt="carrinho">Adicionar ao
                            Carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem"><img src="imagens/bone.jpg" alt="boné"></div>
                    <div class="legenda">
                        <p class="nome">Boné</p>
                        <p class="preço">Preço: R$ 27,99</p>
                        <button class="botaoCarrinho"><img src="imagens/carrinho.png" alt="carrinho">Adicionar ao
                            Carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem"><img src="imagens/caneca.jpg" alt="caneca"></div>
                    <div class="legenda">
                        <p class="nome">Caneca</p>
                        <p class="preço">Preço: R$ 31,90</p>
                        <button class="botaoCarrinho"><img src="imagens/carrinho.png" alt="carrinho">Adicionar ao
                            Carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem"><img src="imagens/escada.jpg" alt="escada"></div>
                    <div class="legenda">
                        <p class="nome">Escada</p>
                        <p class="preço">Preço: R$ 76,90</p>
                        <button class="botaoCarrinho"><img src="imagens/carrinho.png" alt="carrinho">Adicionar ao
                            Carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem"><img src="imagens/mesa.jpg" alt="mesa"></div>
                    <div class="legenda">
                        <p class="nome">Mesa</p>
                        <p class="preço">Preço: R$ 120,00</p>
                        <button class="botaoCarrinho"><img src="imagens/carrinho.png" alt="carrinho">Adicionar ao
                            Carrinho</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>

</html>
